<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitas CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="appContainer">
        <h1>Registro de Visitas</h1>

        <form id="visitaForm">
            <input type="hidden" id="visitaId">
            <input type="text" id="nombre" placeholder="Nombre del visitante" required>
            <input type="text" id="empresa" placeholder="Empresa (opcional)">
            <button type="submit" id="btnGuardar">Guardar Visita</button>
        </form>

        <hr>

        <h2>Lista de Visitas</h2>
        <table id="visitasTabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Verificación de sesión al cargar la página
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
